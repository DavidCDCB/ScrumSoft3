<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Messenger Client</title>

	<!-- Icons Sources -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
	<!-- Bootswatch core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div id="app" class="container justify-content-center">
		<div class="d-flex justify-content-center font-weight-bold">SUPER CALCULADORA</div>
		<div class="contenido col">
			<div class="row">

			</div>
			<div class="row">
				<button class="btn btn-primary col">1</button>
				<button class="btn btn-primary col">2</button>
				<button class="btn btn-primary col">3</button>
				<button class="btn btn-primary col"><i class="fas fa-plus"></i></button>
			</div>
			<div class="row">
				<button class="btn btn-primary col">4</button>
				<button class="btn btn-primary col">5</button>
				<button class="btn btn-primary col">6</button>
				<button class="btn btn-primary col"><i class="fas fa-minus"></i></button>
			</div>
			<div class="row">
				<button class="btn btn-primary col">7</button>
				<button class="btn btn-primary col">8</button>
				<button class="btn btn-primary col">9</button>
				<button class="btn btn-primary col"><i class="bi bi-x-lg"></i></button>
			</div>
			<div class="row">
				<button class="btn btn-primary col"><i class="bi bi-backspace-fill"></i></button>
				<button class="btn btn-primary col">0</button>
				<button class="btn btn-primary col"><i class="fas fa-equals"></i></button>
				<button class="btn btn-primary col"><i class="fas fa-divide"></i></button>
			</div>
		</div>
	</div>

	<!-- JQuery of Bootstrap -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- Personales -->
	<script src="./main.js"></script>
</body>

</html>
